<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <!-- Breadcrumb -->
    <div class="text-gray-600 text-sm mb-6 text-center">
      <h3 class="text-2xl font-semibold text-blue-700">Student Registration</h3>
      <p>Home / <span class="text-blue-600 font-medium">Student Registration</span> / <strong>Login</strong></p>
    </div>
  
    <!-- Profile Card -->
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center">
      <p class="text-lg font-medium text-gray-700">
        You are new to MPMA LMS.<br> Create your profile for Registration.
      </p>
  
      <button 
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg mt-6 transition-all"
        (click)="navform()"
      >
        Create Profile
      </button>
    </div>
  
    <!-- Back Button -->
    <button 
      class="mt-6 border border-blue-700 text-blue-700 hover:bg-blue-700 hover:text-white font-bold py-2 px-4 rounded-lg transition-all"
      (click)="goBack()"
    >
      Back
    </button>
  </div>
